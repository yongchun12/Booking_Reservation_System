<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">BookingSystem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="nav-resources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-bookings">My Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-none" href="#" id="nav-admin">Admin Panel</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <span id="user-name" class="me-3"></span>
                    <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="alert-container"></div>

        <!-- Resources Section -->
        <div id="resources-view">
            <h2>Available Resources</h2>
            <div id="resources-list" class="row">
                <!-- Resources injected here -->
            </div>

            <h3 class="mt-4">Availability Calendar</h3>
            <div id="calendar" class="bg-white p-3 rounded shadow-sm"></div>
        </div>

        <!-- Bookings Section -->
        <div id="bookings-view" class="d-none">
            <h2>My Bookings</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Resource</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-list">
                        <!-- Bookings injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Admin Section -->
        <div id="admin-view" class="d-none">
            <h2>Admin Dashboard</h2>
            <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#createResourceModal">Add New
                Resource</button>

            <ul class="nav nav-tabs mb-3" id="adminTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#admin-resources">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#admin-bookings">All Bookings</a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin-resources">
                    <h3>Manage Resources</h3>
                    <div id="admin-resources-list"></div>
                </div>
                <div class="tab-pane fade" id="admin-bookings">
                    <h3>All Bookings</h3>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Resource</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="admin-bookings-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Book Resource</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form">
                        <input type="hidden" id="booking-resource-id">
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" id="booking-date" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Start Time</label>
                                <input type="time" class="form-control" id="booking-start" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">End Time</label>
                                <input type="time" class="form-control" id="booking-end" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="booking-notes"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="confirm-booking-btn">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Resource Modal (Admin) -->
    <div class="modal fade" id="createResourceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Resource</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="resource-form">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="res-name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="res-type">
                                <option value="Room">Room</option>
                                <option value="Equipment">Equipment</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capacity</label>
                            <input type="number" class="form-control" id="res-capacity">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="res-location">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-resource-btn">Save Resource</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
